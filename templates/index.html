<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

      
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

       
        <link rel="stylesheet" href="./static/styles.css">

        <title>Enter the Domain</title>
    </head>
    <body>
        <h1>{{domain}}</h1>
        <div class="container">
            <form method="post"   action="/" class="search" id="search-bar">
                <input type="search" placeholder="Enter the domain...." name="domain" id="domain" class="search__input">
                <div class="search__button" id="search-button">
                    <i class="ri-search-2-line search__icon"></i>
                    <i class="ri-close-line search__close"></i>
                </div>
                <div  class="submit-button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <script src="./static/main.js"></script>
    </body>
</html>
